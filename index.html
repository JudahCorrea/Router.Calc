<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/RouterCalcIcon.png">
    <title>Router Calc</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
</head>
<body class="bg-danger">

        <div id="addressModal" class="modal" tabindex="-1" role="dialog" style="display:block; background-color: rgba(0,0,0,0.5);">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Starting Address</h5>
                </div>
                <div class="modal-body">
                <p>Please enter your address to get started.</p>
                <input type="text" id="initialAddress" placeholder="you address" class="form-control">
                </div>
                <div class="modal-footer">
                <button type="button" id="saveAddress" class="btn btn-primary">Save Address</button>
                </div>
            </div>
            </div>
        </div>
      
    <header class="bg-danger text-white text-center py-5">
        <div class="container d-flex aling-items-center justify-content-between">
            <div class="d-flex aling-items-center">
                <img src="image/RouterCalc.png" alt="Logo" class="img-fluid rounded-circle mb-0" style="max-width: 100px;">
                <h1 class="display-4 mb-0">Router.Calc</h1>
            </div>
        </div>
    </header>

    <div class="container d-flex justify-content-between">
        <main>
            <form>
                <input class="rounded m-3 text-white bg-dark" type="text" id="task" placeholder="Add address">
                <input class="rounded m-3 text-white bg-dark" type="number" id="gasValue" placeholder="Fuel Value (R$) ">
                <input class="rounded m-3 text-white bg-dark" type="number" id="kmLitro" placeholder="Kilometers per Liter">
                <button class="rounded" type="button" id="addTask">Add</button>
                <button class="rounded" type="button" id="resetList">Reset</button>
                <ol id="taskList"></ol>
            </form>
        </main>

        <div>
            <ol class="d-flex flex-column aling-items-end m-3  text-white bg-dark" id="QuilometerList"></ol>
        </div>
    </div>

    <script type="module" src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</body>
</html>
